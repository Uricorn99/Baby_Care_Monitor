<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Stream</title>
</head>
<body>
    <h1>Face Detection Video Stream</h1>
    <div id="video-container">
        <img id="webcam-video-stream" src="" alt="Webcam Error" style="max-width: 100%;">
    </div>

    <script>
        // Functions to update the video stream
        function updateVideoStream() {
            const video = document.getElementById('webcam-video-stream');
            video.src = '/webcam/video/'; // Replace with the correct URL for your video feed view
            video.addEventListener('error', function (e) {
                console.error('Error loading video:', e);
            });
        }

        // Call the updateVideoStream function when the page loads
        window.onload = function () {
            updateVideoStream();
        };
    </script>
</body>
</html>
